<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Particle Controller</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using a common font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for sliders for better cross-browser appearance */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #475569; /* slate-600 */
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #06b6d4; /* cyan-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #06b6d4; /* cyan-500 */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-slate-800 rounded-xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-2 text-cyan-400">Particle Controller</h1>
        <p class="text-center text-slate-400 mb-8">Set the properties for the Unity particle system.</p>

        <form id="particle-form" class="space-y-6">

            <!-- Particle Count -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="particleCount" class="font-medium text-slate-300">Particle Count</label>
                    <span id="particleCountValue" class="font-mono text-cyan-400">200</span>
                </div>
                <input type="range" id="particleCount" name="particleCount" min="10" max="500" value="200" class="w-full">
            </div>

            <!-- Max Speed -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="maxSpeed" class="font-medium text-slate-300">Max Speed</label>
                    <span id="maxSpeedValue" class="font-mono text-cyan-400">1.5</span>
                </div>
                <input type="range" id="maxSpeed" name="maxSpeed" min="0.1" max="5" step="0.1" value="1.5" class="w-full">
            </div>

            <!-- Max Size -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="maxSize" class="font-medium text-slate-300">Max Size</label>
                    <span id="maxSizeValue" class="font-mono text-cyan-400">4.0</span>
                </div>
                <input type="range" id="maxSize" name="maxSize" min="1" max="10" step="0.1" value="4" class="w-full">
            </div>

            <!-- Lifespan -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="lifespan" class="font-medium text-slate-300">Lifespan</label>
                    <span id="lifespanValue" class="font-mono text-cyan-400">2.0</span>
                </div>
                <input type="range" id="lifespan" name="lifespan" min="1" max="5" step="0.1" value="2" class="w-full">
            </div>

            <!-- Color -->
            <div class="space-y-2">
                <label for="particleColor" class="font-medium text-slate-300">Particle Color</label>
                <input type="color" id="particleColor" name="particleColor" value="#06b6d4" class="w-full h-10 p-1 bg-slate-700 rounded-md cursor-pointer border-2 border-slate-600">
            </div>

            <!-- Action Buttons -->
            <div class="pt-4 flex flex-col md:flex-row justify-end gap-4">
                <button type="button" id="reset-button" class="w-full md:w-auto bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
                    Reset
                </button>
                <button type="submit" id="submit-button" class="w-full md:w-auto bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-cyan-500/50 transition-all duration-300 ease-in-out">
                    Apply Settings
                </button>
            </div>
        </form>
    </div>

<script>
    const form = document.getElementById('particle-form');
    const submitButton = document.getElementById('submit-button');
    const resetButton = document.getElementById('reset-button');

    const sliders = {
        particleCount: document.getElementById('particleCount'),
        maxSpeed: document.getElementById('maxSpeed'),
        maxSize: document.getElementById('maxSize'),
        lifespan: document.getElementById('lifespan')
    };

    const values = {
        particleCount: document.getElementById('particleCountValue'),
        maxSpeed: document.getElementById('maxSpeedValue'),
        maxSize: document.getElementById('maxSizeValue'),
        lifespan: document.getElementById('lifespanValue')
    };

    // Function to update the text display for a slider
    function updateSliderValue(key, value) {
        const isFloat = sliders[key].step.includes('.');
        values[key].textContent = isFloat ? parseFloat(value).toFixed(1) : value;
    }

    // Add an event listener to each slider to update its text display
    for (const key in sliders) {
        sliders[key].addEventListener('input', (event) => {
            updateSliderValue(key, event.target.value);
        });
    }

    // Handle form submission
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        submitButton.textContent = 'Sending...';
        submitButton.disabled = true;

        const formData = new FormData(form);
        const data = {};
        for (const [key, value] of formData.entries()) {
            data[key] = isNaN(value) ? value : Number(value);
        }

        try {
            const response = await fetch('/particle_showcase/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            submitButton.textContent = 'Success!';
            submitButton.classList.remove('bg-cyan-500', 'hover:bg-cyan-600');
            submitButton.classList.add('bg-green-500');

        } catch (error) {
            console.error('Error:', error);
            submitButton.textContent = 'Error!';
            submitButton.classList.remove('bg-cyan-500', 'hover:bg-cyan-600');
            submitButton.classList.add('bg-red-500');
        } finally {
            setTimeout(() => {
                submitButton.textContent = 'Apply Settings';
                submitButton.disabled = false;
                submitButton.classList.remove('bg-green-500', 'bg-red-500');
                submitButton.classList.add('bg-cyan-500', 'hover:bg-cyan-600');
            }, 2000);
        }
    });

    // Handle form reset
    resetButton.addEventListener('click', () => {
        form.reset();

        // After resetting, manually update the value displays to match
        for (const key in sliders) {
            updateSliderValue(key, sliders[key].value);
        }

        resetButton.textContent = 'Reset!';
        setTimeout(() => {
            resetButton.textContent = 'Reset';
        }, 1000);
    });
</script>

</body>
</html>
