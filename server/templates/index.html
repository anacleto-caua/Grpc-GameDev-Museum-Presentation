<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        /* --- Basic Reset & Font --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            /* --- Gradient Background --- */
            /* A smooth, modern gradient that animates subtly */
            background: linear-gradient(45deg, #4c51bf, #6b46c1, #b794f4, #4fd1c5);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            /* --- Centering Content --- */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- Gradient Animation Keyframes --- */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Main Content Container --- */
        .content {
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* --- Links Styling --- */
        .links a {
            display: block;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 1rem auto;
            border-radius: 50px; /* Pill shape */
            max-width: 300px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); /* Frosted glass effect */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .links a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px); /* Lifts the button on hover */
        }

        /* --- Responsive Design for Mobile --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome</h1>
        <p>Here are some links to get you started.</p>
        
        <div class="links">
            <!-- TODO: Replace "#" with your actual links -->
            <a href="#" target="_blank">Link One</a>
            <a href="#" target="_blank">Link Two</a>
            <a href="#" target="_blank">Link Three</a>
        </div>
    </div>

</body>
</html>
